## Service Definition ##
application:
  schemaVersion: 1.0.0-preview2
  name: TodoApp
  properties:  
    services:
      - name: TodoAppSvc
        properties:
          description: This service has no description
          osType: Windows
          codePackages:
           - name: TodoAppSvcCodePackage
             image: rapatchi/todoappwin:1.3
             endpoints:
                - name: TodoAppSvcListener
                  port: 8080
             resources:
                requests:
                  cpu: 0.5
                  memoryInGB: 1.0
             reliableCollectionsRefs:
              - name: TestReliableCollections
                doNotPersistState: True
          replicaCount: 1
          networkRefs:
          - name: TodoAppNetwork
            endpointRefs:
            - name: TodoAppSvcListener